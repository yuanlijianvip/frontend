    // 3.Node.js 的模块加载方法

    // 概述 

    // JavaScript 现在有两种模块。一种是 ES6 模块，简称 ESM；另一种是 CommonJS 模块，简称 CJS。

    // CommonJS 模块是 Node.js 专用的，与 ES6 模块不兼容。语法上面，两者最明显的差异是，
    // CommonJS 模块使用require()和module.exports，ES6 模块使用import和export。

    // 它们采用不同的加载方案。从 Node.js v13.2 版本开始，Node.js 已经默认打开了 ES6 模块支持。

    // Node.js 要求 ES6 模块采用.mjs后缀文件名。也就是说，只要脚本文件里面使用import或者export命令，那么就必须采用.mjs后缀名。
    // Node.js 遇到.mjs文件，就认为它是 ES6 模块，默认启用严格模式，不必在每个模块文件顶部指定"use strict"。

    // 如果不希望将后缀名改成.mjs，可以在项目的package.json文件中，指定type字段为module。

    // {
    //   "type": "module"
    // }

    // 一旦设置了以后，该目录里面的 JS 脚本，就被解释用 ES6 模块。

    // # 解释成 ES6 模块
    // $ node my-app.js

    // 如果这时还要使用 CommonJS 模块，那么需要将 CommonJS 脚本的后缀名都改成.cjs。
    // 如果没有type字段，或者type字段为commonjs，则.js脚本会被解释成 CommonJS 模块。

    // 总结为一句话：.mjs文件总是以 ES6 模块加载，.cjs文件总是以 CommonJS 模块加载，.js文件的加载取决于package.json里面type字段的设置。

    // 注意，ES6 模块与 CommonJS 模块尽量不要混用。require命令不能加载.mjs文件，会报错，

    // ./node_modules/es-module-package/package.json
    // {
    //   "type": "module",
    //   "main": "./src/index.js"
