<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      // 组件之间的通信
      // 自定义事件
      // output
      // fn
      Vue.component("ComponentA", {
        props: {},
        methods: {
          handleClick() {
            this.count++;
            this.$emit("change", this.count);
          },
        },
        data() {
          return {
            count: 0,
          };
        },
        template: `<div>ComponentA
        {{count}}
        <button @click="handleClick">click</button>
        </div>`,
      });

      app = new Vue({
        el: `#app`,
        template: `
        <div>{{msg}}
            <ComponentA @change="handleChange"></ComponentA>
        </div>`,
        data: {
          msg: "hello world",
        },
        methods: {
          handleChange(count) {
            console.log(count);
          },
        },
      });
    </script>
  </body>
</html>
