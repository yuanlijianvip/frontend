<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      // 总结
      // 发出的时候 update:propName
      // 接收 : :propName.sync:data

      Vue.component("ComponentA", {
        props: ["title"],
        methods: {
          handleClick() {
            this.count++;
            // vue 单向数据流
            // 只想修改 title
            // this.title = this.title + this.count;
            // this.$emit("updateTitle", this.title + this.count);
            // sync
            this.$emit("update:childtitle", this.title + this.count);
          },
        },
        data() {
          return {
            count: 0,
          };
        },
        template: `<div>ComponentA
        {{count}}
        <p>

        {{title}}
          
          </p>
        <button @click="handleClick">click</button>
        </div>`,
      });

      app = new Vue({
        el: `#app`,
        template: `
        <div>{{msg}}
            <ComponentA :title="parentTitle" :childtitle.sync="parentTitle">
            </ComponentA>
        </div>`,
        data: {
          msg: "App",
          parentTitle: "test - title",
        },
        // methods: {
        //   handleUpdateTitle(val) {
        //     console.log(val);
        //     this.title = val;
        //   },
        // },
      });
    </script>
  </body>
</html>
