<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      // 组件之间的通信
      // 自定义事件
      // output
      // fn
      // input value
      // v-model 在组件内的使用方式
      // model 自定义默认值

      // input ->  props: value
      // output -> emit input 事件
      Vue.component("ComponentA", {
        model: {
          prop: "cxr",
          event: "change",
        },
        props: {
          cxr: "",
          value: "",
        },
        methods: {
          handleClick() {
            // vue 里面都是单向数据流
            //   this.props.value
            this.count++;
            // this.$emit("input", this.count);
            this.$emit("change", this.count);
          },
        },
        data() {
          return {
            count: 0,
          };
        },
        template: `<div>ComponentA
        {{count}}
        {{cxr}}
        <button @click="handleClick">click</button>
        </div>`,
      });

      app = new Vue({
        el: `#app`,
        template: `
        <div>{{msg}}
            {{count}}
            <ComponentA v-model="count"></ComponentA>
        </div>`,
        data: {
          msg: "hello world",
          count: 0,
        },
      });
    </script>
  </body>
</html>
