<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      Vue.component("TodoList", {
        props: ["list"],
        data() {
          return {
            count: 0,
            childTitle: "childTitle111",
          };
        },
        template: `<div>
          <ul>
            <li v-for="item in list">
              <slot :item="item"></slot>
              </li>
            </ul>
        </div>`,
      });

      app = new Vue({
        el: `#app`,
        template: `
        <div>{{msg}}
          <TodoList :list="list">
            <template v-slot="{item}">
              <span v-if="item.age === 18">*</span>
              {{item.name}} - {{item.age}}
              </template>
            </TodoList>
        </div>`,
        data: {
          msg: "hello world",
          parentCount: "parentCount",
          list: [
            { name: "xiaohong", age: 18 },
            { name: "xiaohei", age: 28 },
          ],
        },
      });
    </script>
  </body>
</html>
